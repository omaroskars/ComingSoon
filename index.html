<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Comming Soon</title>

		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="bower_components/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/toastr/toastr.min.js"></script>
        <script src="dist/app.min.js"></script> <!-- remember to change to minified js file -->

	</head>

	<body ng-app="CommingSoon">
		<header>
			<nav class="navbar navbar-default navbar-static-top">
				<div class="container">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Login</button>
				</div>
			</nav>
		</header>

		<!-- Large modal -->
	

	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Login or subscribe</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<input type="text" placeholder="Username" required class="form-control" />
					</div>
					
					<div class="form-group">
						<input type="password" placeholder="Password" required class="form-control"/>
					</div>
					
					<input type="submit" value="Login"/>
				</form>
			</div>
		</div>
	</div>
</div> 	
		
		<div class="container">
			<div class="view" ng-view>
				Steady.....
			</div>
		</div>

		<footer>
			FOOTER
		</footer>

		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
